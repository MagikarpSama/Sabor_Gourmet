<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    <h1>Reservas</h1>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Mesa</th>
                <th>Fecha y hora</th>
                <th>Personas</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reserva : ${reservas}">
                <td th:text="${reserva.id}"></td>
                <td th:text="${reserva.cliente != null ? reserva.cliente.nombre : ''}"></td>
                <td th:text="${reserva.mesa != null ? reserva.mesa.numero : ''}"></td>
                <td th:text="${#temporals.format(reserva.fechaHora, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${reserva.cantidadPersonas}"></td>
                <td>
                    <span th:if="${reserva.estado == 'Confirmada' || reserva.estado == 'CONFIRMADA'}" class="badge bg-success">CONFIRMADA</span>
                    <span th:if="${reserva.estado == 'Reservada' || reserva.estado == 'RESERVADA'}" class="badge bg-warning text-dark">RESERVADA</span>
                    <span th:if="${reserva.estado == 'Cancelada' || reserva.estado == 'CANCELADA'}" class="badge bg-danger">CANCELADA</span>
                </td>
                <td>
                    <a th:href="@{'/reservas/editar/' + ${reserva.id}}" class="btn btn-secondary btn-sm">Editar</a>
                    <form th:action="@{'/reservas/cancelar/' + ${reserva.id}}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Cancelar</button>
                    </form>
                    <form th:action="@{'/reservas/confirmar/' + ${reserva.id}}" method="post" style="display:inline;" th:if="${reserva.estado == 'Reservada' || reserva.estado == 'RESERVADA'}">
                        <button type="submit" class="btn btn-success btn-sm">Confirmar</button>
                    </form>
                    <form th:action="@{'/reservas/liberar/' + ${reserva.id}}" method="post" style="display:inline;" th:if="${reserva.estado == 'Confirmada' || reserva.estado == 'CONFIRMADA'}">
                        <button type="submit" class="btn btn-secondary btn-sm">Liberar</button>
                    </form>
                    <form th:action="@{'/reservas/eliminar/' + ${reserva.id}}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-light btn-sm">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
