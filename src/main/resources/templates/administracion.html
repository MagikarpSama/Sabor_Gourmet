<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-4">
    <h2 class="mb-4 text-center" style="font-weight: 600; color: #2c3e50;">Administración</h2>
    <div class="row">
        <div class="col-12 col-lg-10 mx-auto">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>Reservas</span>
                </div>
                <div class="card-body p-0">
                    <table class="table table-bordered table-hover mb-0" style="font-size: 0.92rem;">
                        <thead class="table-light">
                            <tr style="vertical-align: middle;">
                                <th class="align-middle">ID</th>
                                <th class="align-middle">Cliente</th>
                                <th class="align-middle">Mesa</th>
                                <th class="align-middle">Fecha y hora</th>
                                <th class="align-middle">Personas</th>
                                <th class="align-middle">Estado</th>
                                <th class="align-middle text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="reserva : ${reservas}" style="vertical-align: middle;">
                                <td th:text="${reserva.id}"></td>
                                <td>
                                    <span th:text="${reserva.cliente != null ? reserva.cliente.nombre : ''}"></span>
                                    <span th:text="${reserva.cliente != null ? reserva.cliente.apellido : ''}"></span>
                                </td>
                                <td th:text="${reserva.mesa != null ? reserva.mesa.numero : ''}"></td>
                                <td th:text="${#temporals.format(reserva.fechaHora, 'yyyy-MM-dd HH:mm')}"></td>
                                <td th:text="${reserva.cantidadPersonas}"></td>
                                <td>
                                    <span th:if="${reserva.estado == 'Confirmada' || reserva.estado == 'CONFIRMADA'}" class="badge bg-success">CONFIRMADA</span>
                                    <span th:if="${reserva.estado == 'Reservada' || reserva.estado == 'RESERVADA'}" class="badge bg-warning text-dark">RESERVADA</span>
                                    <span th:if="${reserva.estado == 'Cancelada' || reserva.estado == 'CANCELADA'}" class="badge bg-danger">CANCELADA</span>
                                </td>
                                <td class="text-center">
                                    <div class="d-flex flex-row flex-nowrap align-items-center justify-content-center gap-1">
                                        <a th:href="@{'/reservas/editar/' + ${reserva.id}}" class="btn btn-secondary btn-sm px-2" style="min-width: 70px;">Editar</a>
                                        <form th:action="@{'/reservas/cancelar/' + ${reserva.id}}" method="post" class="d-inline-block m-0 p-0">
                                            <button type="submit" class="btn btn-danger btn-sm px-2" style="min-width: 70px;">Cancelar</button>
                                        </form>
                                        <form th:action="@{'/reservas/confirmar/' + ${reserva.id}}" method="post" class="d-inline-block m-0 p-0" th:if="${reserva.estado == 'Reservada' || reserva.estado == 'RESERVADA'}">
                                            <button type="submit" class="btn btn-success btn-sm px-2" style="min-width: 70px;">Confirmar</button>
                                        </form>
                                        <form th:action="@{'/reservas/liberar/' + ${reserva.id}}" method="post" class="d-inline-block m-0 p-0" th:if="${reserva.estado == 'Confirmada' || reserva.estado == 'CONFIRMADA'}">
                                            <button type="submit" class="btn btn-secondary btn-sm px-2" style="min-width: 70px;">Liberar</button>
                                        </form>
                                        <form th:action="@{'/reservas/eliminar/' + ${reserva.id}}" method="post" class="d-inline-block m-0 p-0">
                                            <button type="submit" class="btn btn-light btn-sm px-2" style="min-width: 70px;">Eliminar</button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>Usuarios</span>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Tipo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="usuario : ${usuarios}">
                                <td th:text="${usuario.id}"></td>
                                <td th:text="${usuario.nombre}"></td>
                                <td th:text="${usuario.username}"></td>
                                <td th:text="${usuario.rol}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header">Mesas disponibles</div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="mesa : ${mesas}">
                            <div class="card h-100 shadow-sm">
                                <div class="card-body p-3">
                                    <h5 class="card-title mb-2">Mesa <span th:text="${mesa.numero}"></span></h5>
                                    <div class="mb-2">
                                        <span class="fw-bold">Capacidad:</span>
                                        <span class="badge bg-primary" th:text="${mesa.capacidad}"></span>
                                    </div>
                                    <div class="mb-2">
                                        <span class="fw-bold">Ubicación:</span>
                                        <span th:text="${mesa.numero % 3 == 1 ? 'Ventana' : (mesa.numero % 3 == 2 ? 'Centro' : 'Privado')}"></span>
                                    </div>
                                    <div class="d-flex gap-2">
                                        <a th:href="@{'/reservas/nueva?mesaId=' + ${mesa.id}}" class="btn btn-outline-primary btn-sm d-flex align-items-center">
                                            <i class="bi bi-calendar-plus me-1"></i> Reservar
                                        </a>
                                        <a th:href="@{'/reservas?mesaId=' + ${mesa.id}}" class="btn btn-outline-secondary btn-sm">Ver reservas</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Bootstrap Icons -->
                    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
