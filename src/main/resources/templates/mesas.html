<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-4">
    <h2>Mesas disponibles</h2>
    <div class="row g-3">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="mesa : ${mesas}">
            <div class="card h-100 shadow-sm">
                <div class="card-body p-3">
                    <h5 class="card-title mb-2">Mesa <span th:text="${mesa.numero}"></span></h5>
                    <div class="mb-2">
                        <span class="fw-bold">Capacidad:</span>
                        <span class="badge bg-primary" th:text="${mesa.capacidad}"></span>
                    </div>
                    <div class="mb-2">
                        <span class="fw-bold">UbicaciÃ³n:</span>
                        <span th:text="${mesa.numero % 3 == 1 ? 'Ventana' : (mesa.numero % 3 == 2 ? 'Centro' : 'Privado')}"></span>
                    </div>
                    <div class="d-flex gap-2">
                        <a th:href="@{'/reservas/nueva?mesaId=' + ${mesa.id}}" class="btn btn-outline-primary btn-sm d-flex align-items-center">
                            <i class="bi bi-calendar-plus me-1"></i> Reservar
                        </a>
                        <a th:href="@{'/reservas?mesaId=' + ${mesa.id}}" class="btn btn-outline-secondary btn-sm">Ver reservas</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
