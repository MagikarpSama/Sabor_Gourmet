<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmación de Reserva</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body style="background: #fafafa; min-height: 100vh;">
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <div class="card shadow-sm border-success">
                    <div class="card-header bg-success text-white text-center">
                        <h4 class="mb-0">¡Reserva creada con éxito!</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title mb-3">Detalles de la Reserva</h5>
                        <ul class="list-group list-group-flush mb-3">
                            <li class="list-group-item"><strong>Nombre:</strong> <span th:text="${reserva.cliente.nombre}"></span> <span th:text="${reserva.cliente.apellido}"></span></li>
                            <li class="list-group-item"><strong>Teléfono:</strong> <span th:text="${reserva.cliente.telefono}"></span></li>
                            <li class="list-group-item"><strong>Correo:</strong> <span th:text="${reserva.cliente.email}"></span></li>
                            <li class="list-group-item"><strong>Mesa:</strong> <span th:text="${reserva.mesa.numero}"></span></li>
                            <li class="list-group-item"><strong>Fecha y Hora:</strong> <span th:text="${#temporals.format(reserva.fechaHora, 'yyyy-MM-dd HH:mm')}"></span></li>
                            <li class="list-group-item"><strong>Personas:</strong> <span th:text="${reserva.cantidadPersonas}"></span></li>
                            <li class="list-group-item"><strong>Estado:</strong> <span th:text="${reserva.estado}"></span></li>
                        </ul>
                        <div class="d-grid">
                            <a th:if="${esAdmin}" th:href="@{/administracion}" class="btn btn-success">Ir a Administración</a>
                            <a th:if="${!esAdmin}" th:href="@{/mesas}" class="btn btn-success">Volver a Mesas</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
