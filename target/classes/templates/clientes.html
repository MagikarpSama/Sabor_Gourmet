<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
<h1>Clientes</h1>

<div th:if="${success}" class="alert alert-success" role="alert">
    <span th:text="${success}"></span>
</div>

<h2>Nuevo Cliente</h2>
<form th:action="@{/clientes/nuevo}" th:object="${cliente}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
        <label class="form-label">Nombre:</label>
        <input type="text" class="form-control" th:field="*{nombre}" required/>
    </div>
    <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="email" class="form-control" th:field="*{email}" required/>
    </div>
    <div class="mb-3">
        <label class="form-label">TelÃ©fono:</label>
        <input type="text" class="form-control" th:field="*{telefono}" required/>
    </div>
    <button type="submit" class="btn btn-primary" th:text="${cliente.id} != null ? 'Guardar Cambios' : 'Crear Cliente'"></button>
</form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
