<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <div th:if="${session.usuario == null}">
        <h2>Bienvenido a Sabor Gourmet</h2>
        <p>Por favor, <a th:href="@{/login}">inicie sesión</a> para continuar.</p>
    </div>
    <div th:if="${session.usuario != null}">
        <h2>Bienvenido, <span th:text="${session.usuario.nombre}"></span></h2>
        <p>Redirigiendo a la administración...</p>
        <meta http-equiv="refresh" content="1;url=/administracion" />
    </div>
</div>
</body>
</html>
