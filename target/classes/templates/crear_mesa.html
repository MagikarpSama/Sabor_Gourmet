<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Mesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5" style="max-width: 500px;">
    <h2>Crear Mesa</h2>
    <form th:action="@{/mesas/nueva}" th:object="${mesa}" method="post">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div class="mb-3">
            <label class="form-label">NÃºmero:</label>
            <input type="number" class="form-control" th:field="*{numero}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Capacidad:</label>
            <input type="number" class="form-control" th:field="*{capacidad}" required />
        </div>
        <button type="submit" class="btn btn-primary">Crear Mesa</button>
    </form>
</div>
</body>
</html>
