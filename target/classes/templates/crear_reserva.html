<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Reserva</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body style="background: #fafafa; min-height: 100vh;">
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container mt-5">
        <h1 class="mb-4 text-center" style="font-weight: 600; color: #2c3e50;">Crear Reserva</h1>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <form th:action="@{/crear-reserva}" th:object="${reserva}" method="post" class="p-4 rounded shadow-sm bg-white border">
                    <div th:if="${error}" class="alert alert-danger mb-3" th:text="${error}"></div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" name="nombre" th:field="*{cliente.nombre}" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" id="apellido" name="apellido" th:field="*{cliente.apellido}" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Tel√©fono</label>
                        <input type="text" id="telefono" name="telefono" th:field="*{cliente.telefono}" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo</label>
                        <input type="email" id="email" name="email" th:field="*{cliente.email}" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="mesa" class="form-label">Mesa</label>
                        <select id="mesa" name="mesa" th:field="*{mesa}" class="form-select" required>
                            <option th:each="mesa : ${mesas}" th:value="${mesa.id}" th:text="${mesa.numero}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fechaHora" class="form-label">Fecha y Hora</label>
                        <input type="datetime-local" id="fechaHora" name="fechaHora" th:field="*{fechaHora}" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="cantidadPersonas" class="form-label">Personas</label>
                        <input type="number" id="cantidadPersonas" name="cantidadPersonas" th:field="*{cantidadPersonas}" class="form-control" min="1" required />
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Crear Reserva</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
