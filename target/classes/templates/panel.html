<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h2>Panel de usuario</h2>
    <p>Vea las mesas disponibles y sus reservas.</p>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="mesa : ${mesas}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Mesa <span th:text="${mesa.numero}"></span></h5>
                    <p class="card-text">
                        <strong>Capacidad:</strong> <span th:text="${mesa.capacidad}"></span><br/>
                        <strong>Disponible:</strong> <span th:text="${mesa.disponible} ? 'SÃ­' : 'No'"></span>
                    </p>
                    <div class="d-flex gap-2">
                        <a th:href="@{'/reservas/nueva?mesaId=' + ${mesa.id}}" class="btn btn-outline-primary btn-sm">Reservar</a>
                        <a th:href="@{'/reservas?mesaId=' + ${mesa.id}}" class="btn btn-outline-secondary btn-sm">Ver reservas</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
